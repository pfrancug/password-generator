<!doctype html>
<html lang='pl'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta name='description' content='Generator Haseł'>
    <meta name='author' content='Piotr Francug'>
    <link href='/assets/bootstrap.min.css' rel='stylesheet'>
    <link href='/assets/style.css' rel='stylesheet'>
    <link href='/assets/favicon.png' type='image/png' rel='shortcut icon' />
    <title>Generator Haseł</title>
</head>

<body style='padding-bottom: 50px'>
    <nav class='navbar navbar-dark bg-dark'>
        <span class='navbar-brand mb-0 h1'>
            Generator Haseł
        </span>
    </nav>
    <div class='container'>
        <div class='row justify-content-center my-3' id='main'>
            <form class='form-group col-6'>
                <div class='row'>
                    <div class='col-12 col-sm-12 col-md-5 col-lg-4 my-1'>
                        Ilość liter:
                        <span id='passLengthLetTxt'>
                            6
                        </span>
                    </div>
                    <div class='col-12 col-sm-12 col-md-7 col-lg-8 my-1'>
                        <div class='input-group my-2'>
                            <input type='range' class='custom-range' min='0' max='32' step='2' value='6'
                                id='passLengthLetVal'>
                        </div>
                    </div>
                    <div class='w-100'></div>
                    <div class='col-12 col-sm-12 col-md-5 col-lg-4 my-1'>
                        Ilość cyfr:
                        <span id='passLengthNumTxt'>
                            2
                        </span>
                    </div>
                    <div class='col-12 col-sm-12 col-md-7 col-lg-8 my-1'>
                        <div class='input-group my-2'>
                            <input type='range' class='custom-range' min='0' max='32' step='2' value='2'
                                id='passLengthNumVal'>
                        </div>
                    </div>
                    <div class='w-100'></div>
                    <div class='col-10 col-sm-10 col-md-5 col-lg-4 my-1'>
                        Znak specjalny:
                    </div>
                    <div class='col-2 col-sm-2 col-md-7 col-lg-8 my-1'>
                        <div class='form-check'>
                            <input class='form-check-input badge-warning checkbox-warning' type='checkbox'
                                id='specialChar'>
                        </div>
                    </div>
                    <div class='w-100'></div>
                    <div class='col-auto'>
                        <small class='text-muted'>
                            Długość hasła:
                            <span id='passLength'>
                                8
                            </span>
                        </small>
                    </div>
                    <div class='w-100'></div>
                    <legend class='col-form-label col-12 col-sm-12 col-md-5 col-lg-4'>
                        Generuj:
                    </legend>
                    <div class='col-12 col-sm-12 col-md-7 col-lg-8 my-2'>
                        <div class='form-check'>
                            <input class='form-check-input' name='passRadios' type='radio' id='passRadio1' value='1'
                                checked>
                            <label class='form-check-label' for='passRadio1'>
                                1 hasło
                            </label>
                        </div>
                        <div class='form-check'>
                            <input class='form-check-input' name='passRadios' type='radio' id='passRadio10' value='10'>
                            <label class='form-check-label' for='passRadio10'>
                                10 haseł
                            </label>
                        </div>
                    </div>
                    <div class='w-100'></div>
                    <div class='col-10 col-sm-10 col-md-5 col-lg-4 my-1'>
                        Autokopiowanie:
                    </div>
                    <div class='col-2 col-sm-2 col-md-7 col-lg-8 my-1'>
                        <div class='form-check'>
                            <input class='form-check-input badge-warning checkbox-warning' type='checkbox'
                                id='passCopyAuto'>
                        </div>
                    </div>
                    <div class='w-100'></div>
                    <div class='col-12 my-2'>
                        <button class='btn btn-dark btn-block' id='passGen'>
                            Generuj
                        </button>
                    </div>
                </div>
            </form>
            <div class='w-100'></div>
            <div class='col-6'>
                <div class='row justify-content-center my-2' id='passwords'>
                    <!-- Generated password goes here -->
                </div>
            </div>
        </div>
    </div>
    <nav class='navbar fixed-bottom navbar-dark bg-dark justify-content-center'>
        <span class='text-muted'>
            Piotr Francug
        </span>
    </nav>
    <script src='/assets/browserCheck.js'></script>
    <script src='/assets/index.js'></script>
    <script src='/assets/jquery-3.3.1.slim.min.js'></script>
    <script src='/assets/popper.min.js'></script>
    <script src='/assets/bootstrap.min.js'></script>
</body>

</html>
